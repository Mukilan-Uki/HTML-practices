<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th colspan="2">Contact</th>
        </tr>
        <tr>
            <td rowspan="2">Alice</td>
        
            <td>Email</td>
            <td>alice@example.com</td>
        </tr>
        <tr>
            <td>phone</td>
            <td>123-456-7890</td>
        </tr>
    </table>
</body>
</html>
