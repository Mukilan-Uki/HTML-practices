<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Basic Focus</h2>
    <form>
        <p>Please fill in our Pie Survey:</p><br>
        <label>Name:</label>
        <input type="text"><br>

        <p>Which pie do you prefer?:</p>
        <input type="radio" id="chicken" name="pie" value="chicken">
        <label for="chicken">Chicken</label><br>

        <input type="radio" id="fish" name="pie" value="fish">
        <label for="fish">Fish</label><br>

        <input type="radio" id="shepherds" name="pie" value="shepherds">
        <label for="shepherds">Shepherds</label><br>

        <p>Other stuff you wanna tell us about pie:</p><br>

        <textarea cols="75" rows="10"></textarea><br>

        <p>Submit your information:</p>
        <input type="button" value="Submit">
        <p>Pie Message</p>
        <input type="button" value="Click if you like Pies">
    </form>
</body>
</html>
